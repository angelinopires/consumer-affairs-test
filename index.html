<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
</head>

<body>
  <main class="page">
    <header class="header">
      <h1 class="header__title">Mortgage Calculator</h1>
    </header>

    <div class="page__wrapper">
      <section class="calculator">
        <h2 class="calculator__title">Change values to calculate your results</h2>
        <form class="calculator__form">
          <div class="calculator__sliders">
            <div class="calculator__formGroup">
              <label class="label">Years of mortgage</label>

              <div class="calculator__sliderInputs">
                <div class="slider slider--years">
                  <span class="slider__number">1</span>
                  <div class="slider__input">
                    <div class="slider__wrapper">
                      <input class="slider__range" type="range" min="1" max="40" step="1" value="20" required>
                      <div class="slider__track">
                        <div class="slider__innerTrack"></div>
                      </div>
                      <div class="slider__thumb"></div>
                    </div>
                  </div>
                  <span class="slider__number">40</span>
                </div>

                <div class="input input--small input--years">
                  <input type="number" min="1" max="40" step="1" value="20" required>
                </div>
              </div>
            </div>

            <div class="calculator__formGroup">
              <label class="label">Rate of interest (%)</label>

              <div class="calculator__sliderInputs">
                <div class="slider slider--interest">
                  <span class="slider__number">0.1</span>
                  <div class="slider__input">
                    <div class="slider__wrapper">
                      <input class="slider__range" type="range" min="0.1" max="10" step="0.1" value="5" required>
                      <div class="slider__track">
                        <div class="slider__innerTrack"></div>
                      </div>
                      <div class="slider__thumb"></div>
                    </div>
                  </div>
                  <span class="slider__number">10</span>
                </div>
                <div class="input input--small input--interest">
                  <input type="number" min="0.1" max="10" step="0.1" value="5" required>
                </div>
              </div>
            </div>
          </div>

          <div class="calculator__formGroup calculator__formGroup--loan">
            <label class="label" for="amount">Loan amount</label>
            <div class="input input--currency">
              <input type="number" min="1" max="1000000" step=".01" placeholder="1000" required>
              <span class="input__helperText"></span>
            </div>
          </div>

          <div class="calculator__formGroup calculator__formGroup--tax">
            <label class="label" for="anualTax">Annual Tax</label>
            <div class="input input--currency">
              <input type="number" min="1" max="1000000" step=".01" placeholder="1000" required>
              <span class="input__helperText"></span>
            </div>
          </div>

          <div class="calculator__formGroup calculator__formGroup--insurance">
            <label class="label" for="anualTax">Annual Insurance</label>
            <div class="input input--currency">
              <input type="number" min="1" max="1000000" step=".01" placeholder="300" required>
              <span class="input__helperText"></span>
            </div>
          </div>

          <button class="button" disabled type="submit">Calculate</button>
        </form>
      </section>

      <section class="results results--hidden">
        <h2 class="results__title">Your results</h2>

        <ul class="results__list">
          <li class="results__item">
            <span class="results__label">Principal & Interest</span>
            <span class="results__value results__value--interest">$ --</span>
          </li>
          <li class="results__item">
            <span class="results__label">Tax</span>
            <span class="results__value results__value--tax">$ --</span>
          </li>
          <li class="results__item">
            <span class="results__label">Insurance</span>
            <span class="results__value results__value--insurance">$ --</span>
          </li>
          <li class="results__item">
            <span class="results__label results__label--total">Total Monthly
              Payment</span>
            <span class="results__value results__value--total">$ --</span>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>

</html>
