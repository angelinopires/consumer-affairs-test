<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
</head>

<body>
  <main class="page">
    <header class="header">
      <h1 class="header__title">Mortgage Calculator</h1>
    </header>

    <div class="page__wrapper">
      <section class="calculator">
        <h2 class="calculator__title">Change values to calculate your results</h2>

        <form class="calculator__form">
          <div class="calculator__sliders">
            <div class="calculator__formGroup">
              <label class="label">Years of mortgage</label>

              <div class="calculator__sliderInputs">
                <div class="slider">
                  <span class="slider__number">1</span>
                  <input class="slider__input" type="range" min="1" max="40" step="1" required>
                  <span class="slider__number">40</span>
                </div>
                <input class="input" type="number" min="1" max="40" step="1" required>
              </div>
            </div>

            <div class="calculator__formGroup">
              <label class="label">Rate of interest (%)</label>

              <div class="calculator__sliderInputs">
                <div class="slider">
                  <span class="slider__number">0.1</span>
                  <input class="slider__input" type="range" min="0.1" max="10" step="0.1" required>
                  <span class="slider__number">10</span>
                </div>
                <input class="input" type="number" min="0.1" max="10" step="0.1" required>
              </div>
            </div>
          </div>

          <div class="calculator__formGroup calculator__formGroup--loan">
            <label class="label" for="amount">Loan amount</label>
            <input class="input" type="number" min="1" step="1" required>
            <span class="input__helperText">Mandatory field</span>
          </div>

          <div class="calculator__formGroup calculator__formGroup--tax">
            <label class="label" for="anualTax">Annual Tax</label>
            <input class="input" type="number" min="1" step="1" required>
            <span class="input__helperText">Mandatory field</span>
          </div>

          <div class="calculator__formGroup calculator__formGroup--insurance">
            <label class="label" for="anualTax">Annual Insurance</label>
            <input class="input" type="number" min="1" step="1" required>
            <span class="input__helperText">Mandatory field</span>
          </div>

          <button class="button" type="submit">Calculate</button>
        </form>
      </section>

      <section class="results">
        <h2 class="results__title">Your results</h2>

        <ul class="results__list">
          <li class="results__item">
            <span class="results__label">Principal & Interest</span>
            <span class="results__value">$ 100.27</span>
          </li>
          <li class="results__item">
            <span class="results__label">Tax</span>
            <span class="results__value">$ 999.9</span>
          </li>
          <li class="results__item">
            <span class="results__label">Insurance</span>
            <span class="results__value">$ 0.99</span>
          </li>
          <li class="results__item">
            <span class="results__label results__label--total">Total Monthly Payment</span>
            <span class="results__value">$ 1,000,000.99</span>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>

</html>
